// general
QC_ONLY=false
PREFIX=ENCSR000BUA_SE
OUTPUT_DIR=out
TMP_DIR=tmp

// cluster general
WALLTIME=36000		// in seconds
NTHREADS=1
MEMORY=8000 	// in megabytes

// environemt module definition
MODULE_BIO=bwa/0.7.7; samtools/0.1.19; bedtools/2.19.1; ucsc_tools/3.0.9; picard-tools/1.92; phantompeakqualtools/default; align2rawsignal/2.0
MODULE_LANG=java/latest; r/2.15.1
SHELLCMD_JAVA= export _JAVA_OPTIONS="-Xms256M -Xmx512M -XX:ParallelGCThreads=1"; export MAX_JAVA_MEM="8G"; export MALLOC_ARENA_MAX=4


// bwa
NTHREADS_BWA=2
//BWA_INDEX_NAME=/mnt/data/annotations/indexes/bwa_indexes/encodeHg19Male/v0.7.7/encodeHg19Male_bwa-0.7.7
BWA_INDEX_NAME=/srv/scratch/leepc12/index/encodeHg19Male_v0.7.7/encodeHg19Male_bwa-0.7.7
BWA_ALN_PARAM=-q 5 -l 32 -k 2
WALLTIME_BWA_SAMPE= 70000 // in seconds
MEMORY_BWA_SAMPE= 16000 // in megabytes

// dupe remover
MAPQ_THRESH=30

// peak calling
NTHREADS_RUN_SPP=4
DUPE_REMOVED=true // run_spp.nodups.R for dupe-removed
NREADS=15000000
NPEAK=300000
//FDR=0.9

// IDR
IDR_THRESH=0.02

// signal track
CREATE_WIG=false
CREATE_BEDGRAPH=false
CONVERT_TO_BIGWIG=false
CHROM_SIZES=/mnt/data/annotations/by_release/hg19.GRCh37/hg19.chrom.sizes
UMAP_DIR=/mnt/data/ENCODE/byDataType/umap/encodeHg19Male/globalmap_k20tok54
SEQ_DIR=/mnt/data/ENCODE/byDataType/sequence/encodeHg19Male

// fastqs
INPUT_FASTQ_REP1=/srv/scratch/leepc12/data/tf_chipseq_test/SE/ENCSR000BUA/rep1/ENCFF000RBI.fastq.gz
INPUT_FASTQ_REP2=/srv/scratch/leepc12/data/tf_chipseq_test/SE/ENCSR000BUA/rep2/ENCFF000RBC.fastq.gz

// control fastqs
INPUT_FASTQ_CTL_REP1=/srv/scratch/leepc12/data/tf_chipseq_test/SE/ENCSR000BUA/Ctl/rep1/ENCFF000RCK.fastq.gz
INPUT_FASTQ_CTL_REP2=/srv/scratch/leepc12/data/tf_chipseq_test/SE/ENCSR000BUA/Ctl/rep2/ENCFF000RCP.fastq.gz
