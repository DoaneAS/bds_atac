// general
QC_ONLY=false
PREFIX=ENCSR922CAT
OUTPUT_DIR=out
TMP_DIR=tmp

// cluster general
WALLTIME=36000		// in seconds
NTHREADS=1
MEMORY=8000 		// in megabytes

// environemt module/var definition
MODULE_BIO=bwa/0.7.10; samtools/0.1.19; bedtools/2.19.1; ucsc_tools/3.0.9; picard-tools/1.92; phantompeakqualtools/default; align2rawsignal/2.0
MODULE_LANG=java/latest; r/2.15.1
SHELLCMD_JAVA= export _JAVA_OPTIONS="-Xms256M -Xmx512M -XX:ParallelGCThreads=1"; export MAX_JAVA_MEM="8G"; export MALLOC_ARENA_MAX=4

// bwa
NTHREADS_BWA=2
//BWA_INDEX_NAME=/mnt/data/annotations/indexes/bwa_indexes/encodeHg19Male/v0.7.7/encodeHg19Male_bwa-0.7.7
//BWA_INDEX_NAME=/srv/scratch/leepc12/hg19/encodeHg19Male_v0.7.7/encodeHg19Male_bwa-0.7.7
BWA_INDEX_NAME= /srv/scratch/leepc12/hg19/encodeHg19Male_v0.7.10/encodeHg19Male_bwa-0.7.10.fa
//BWA_INDEX_NAME=/srv/scratch/leepc12/mm10/bwa_index_mm10_male_bwa0.7.10/genome.fa 	// mm10 male from iGenome
BWA_ALN_PARAM=-q 5 -l 32 -k 2
WALLTIME_BWA_SAMPE= 70000 	// in seconds
MEMORY_BWA_SAMPE= 16000 	// in megabytes

// post align
MAPQ_THRESH=30 			// dupe remover
NREADS=15000000 

// macs2
GENOMESIZE= hs			// hs for human, mm for mouse
NTHREADS_MACS2= 2 

// signal track
CREATE_WIG=false
CREATE_BEDGRAPH=false
CONVERT_TO_BIGWIG=false
CHROM_SIZES=/mnt/data/annotations/by_release/hg19.GRCh37/hg19.chrom.sizes
UMAP_DIR=/mnt/data/ENCODE/byDataType/umap/encodeHg19Male/globalmap_k20tok54
SEQ_DIR=/mnt/data/ENCODE/byDataType/sequence/encodeHg19Male
//CHROM_SIZES=/srv/scratch/leepc12/mm10/mm10.male.chrom.sizes
//UMAP_DIR=
//SEQ_DIR=/srv/scratch/leepc12/mm10/Chromosomes


// fastqs
INPUT_FASTQ_REP1=/srv/scratch/leepc12/data/hist_chipseq_test/SE/ENCSR922CAT/rep1/ENCFF995NAN.fastq.gz
INPUT_FASTQ_REP2=/srv/scratch/leepc12/data/hist_chipseq_test/SE/ENCSR922CAT/rep2/ENCFF539YTE.fastq.gz

// control fastqs
INPUT_FASTQ_CTL_REP1=/srv/scratch/leepc12/data/hist_chipseq_test/SE/ENCSR922CAT/Ctl/rep1/ENCFF359FCM.fastq.gz
INPUT_FASTQ_CTL_REP2=/srv/scratch/leepc12/data/hist_chipseq_test/SE/ENCSR922CAT/Ctl/rep2/ENCFF826JDD.fastq.gz
