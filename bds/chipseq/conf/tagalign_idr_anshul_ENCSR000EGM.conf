// general
QC_ONLY=false
PREFIX=ENCSR000EGM
OUTPUT_DIR=out
TMP_DIR=tmp

// cluster general
WALLTIME=36000		// in seconds
NTHREADS=1
MEMORY=8000 	// in megabytes

// environemt module definition
MODULE_BIO=bwa/0.7.10; samtools/0.1.19; bedtools/2.19.1; ucsc_tools/3.0.9; picard-tools/1.92; phantompeakqualtools/default; align2rawsignal/2.0
MODULE_LANG=java/latest; r/2.15.1
SHELLCMD_JAVA= export _JAVA_OPTIONS="-Xms256M -Xmx512M -XX:ParallelGCThreads=1"; export MAX_JAVA_MEM="8G"; export MALLOC_ARENA_MAX=4
ADDPATH=/software/idrCode

// input is fastq
INPUT_TYPE=tagalign

// bwa
NTHREADS_BWA=2
//BWA_INDEX_NAME=/mnt/data/annotations/indexes/bwa_indexes/encodeHg19Male/v0.7.7/encodeHg19Male_bwa-0.7.7
//BWA_INDEX_NAME=/srv/scratch/leepc12/hg19/encodeHg19Male_v0.7.7/encodeHg19Male_bwa-0.7.7
BWA_INDEX_NAME= /srv/scratch/leepc12/hg19/encodeHg19Male_v0.7.10/encodeHg19Male_bwa-0.7.10.fa
BWA_ALN_PARAM=-q 5 -l 32 -k 2
WALLTIME_BWA_SAMPE= 70000 // in seconds
MEMORY_BWA_SAMPE= 20000 // in megabytes

// dupe remover
MAPQ_THRESH=30

// peak calling
NTHREADS_RUN_SPP=4
DUPE_REMOVED=true // run_spp.nodups.R for dupe-removed
NREADS=15000000
NPEAK=300000

// IDR
USE_IDR_NBOLEY=false
IDR_THRESH=0.02

// signal track
CREATE_WIG=false
CREATE_BEDGRAPH=false
CONVERT_TO_BIGWIG=false
CHROM_SIZES=/mnt/data/annotations/by_release/hg19.GRCh37/hg19.chrom.sizes
UMAP_DIR=/mnt/data/ENCODE/byDataType/umap/encodeHg19Male/globalmap_k20tok54
SEQ_DIR=/mnt/data/ENCODE/byDataType/sequence/encodeHg19Male

// input tagaligns
TAGALIGN_PE= false

INPUT_TAGALIGN_REP1= /mnt/data/ENCODE/byDataType/mapped/mar2012/distinctTagAlign/wgEncodeSydhTfbs/female/wgEncodeSydhTfbsK562CtcfbIggrabAlnRep1.bam.unique.tagAlign.gz
INPUT_TAGALIGN_REP2= /mnt/data/ENCODE/byDataType/mapped/mar2012/distinctTagAlign/wgEncodeSydhTfbs/female/wgEncodeSydhTfbsK562CtcfbIggrabAlnRep2.bam.unique.tagAlign.gz

///////// control
INPUT_TAGALIGN_CTL_REP1= /mnt/data/ENCODE/byDataType/mapped/mar2012/distinctTagAlign/wgEncodeSydhTfbs/female/wgEncodeSydhTfbsK562InputIggrabAln.bam.unique.tagAlign.gz
